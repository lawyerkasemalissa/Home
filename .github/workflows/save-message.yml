name: Save Message

on:
  repository_dispatch:
    types: [new_message]

jobs:
  save-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Save message
        run: |
          mkdir -p data
          if [ ! -f data/messages.json ]; then
            echo "[]" > data/messages.json
          fi
          node .github/scripts/saveMessage.js "$GITHUB_EVENT_CLIENT_PAYLOAD"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
