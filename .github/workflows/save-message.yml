name: Save Message

on:
  workflow_dispatch: {}   # لتجربة يدوية
  repository_dispatch:
    types: [new_message] # لتفعيل من الموقع

jobs:
  save-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (if needed)
        run: npm install
        working-directory: .

      - name: Save message
        run: node .github/scripts/saveMessage.js
        env:
          MESSAGE_JSON: ${{ github.event.client_payload.message_json }}

      - name: Commit messages.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/messages.json
          git commit -m "Add new message from website" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
