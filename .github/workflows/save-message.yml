name: Save Message

on:
  workflow_dispatch:  # يمكن تفعيله يدويًا أولاً
  repository_dispatch:
    types: [new_message]

jobs:
  save-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Save message
        run: |
          echo "Saving message..."
          node .github/scripts/saveMessage.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE_JSON: ${{ github.event.client_payload.message_json }}
